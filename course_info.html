    <section id="class_info">
        <div class="container d-flex justify-content-center my-5">
            <div class="row">
                <div class="col-md-12">
                    <div id="class_name" class="border_style px-5 py-1">
                        <h2>class</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="col">
                <div class="row-md-12">
                    <div class="col-md-12 offset-md-1">
                        <div class="row">
                            <div class="col-md-7">
                                <div class="container border">
                                    <div class="row h-100 pr-4 pt-3 mb-4">
                                        <div class="text-dark fw-bold fs-3">
                                            課程資訊
                                        </div>
                                    </div>
                                    <h2>testing-up!</h2>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="container border">
                                    <div class="pr-4 pt-3 mb-4">
                                        <div class="text-dark fw-bold fs-4">
                                            你會對這堂課感興趣嗎?
                                        </div>
                                    </div>
                                    <div class="pr-4 mb-4">
                                        <div class="text-dark fw-bold fs-4">
                                            與該課程相似:
                                        </div>
                                    </div>

                                    <div class="pr-4 pt-3 mb-4">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    <section id="comment_board">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-12 offset-md-1">
                    <div class="card col-md-7">
                        <div class="row">
                            <div class="col-2">
                                <img src="https://image.shutterstock.com/image-vector/avatar-profile-icon-vector-260nw-258907862.jpg"
                                    width="70" class="rounded-circle mt-2">
                            </div>
                            <div class="col-10">
                                <div class="comment-box ml-2">
                                    <h4>Add a comment</h4>
                                    <div class="rating"> <input type="radio" name="rating" value="5" id="5"><label
                                            for="5">☆</label>
                                        <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                                        <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                                        <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                                        <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                                    </div>
                                    <div class="comment-area"> <textarea class="form-control"
                                            placeholder="what is your view?" rows="4"></textarea> </div>
                                    <div class="comment-btns mt-2">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="pull-left"> <button
                                                        class="btn btn-success btn-sm">Cancel</button>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="pull-right">
                                                    <button class="btn btn-success send btn-sm">Send <i
                                                            class="fa fa-long-arrow-right ml-1"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
