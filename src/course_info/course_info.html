<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>海大資工課程</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="course_info.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.js"></script>
    <script>
        var imgs=['mark (1).png','mark (2).png','mark (3).png','mark (4).png','mark (5).png','mark (6).png','mark (7).png','mark (8).png','mark (9).png'];
        $(document).ready(function () {
            let idx = Math.floor(Math.random()*9);
            $('#pic').attr('src', `https://database--project.000webhostapp.com/img/${imgs[idx]}`)
        })
    </script>
</head>

<body>
    <div id="head"></div>
    <div id="fixpos"></div>
    <section id="class_info"></section>
    <section id="comment_board">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="card col-md-8">
                        <div class="row">
                            <div class="col-2">
                                <img src="" id="pic" width="70" class="rounded-circle mt-2">
                            </div>
                            <div class="col-10">
                                <div class="comment-box ml-2">
                                    <h4>Add a comment</h4>
                                    <div class="rating">
                                        <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                                        <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                                        <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                                        <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                                        <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                                    </div>
                                    <div class="comment-area"> 
                                        <textarea class="form-control" placeholder="what is your view?" rows="3"></textarea>
                                    </div>
                                    <div class="comment-btns mt-2 float-right">
                                        <button class="btn btn-primary send btn-sm">送出 
                                            <i class="fa fa-long-arrow-right ml-1"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="message"></div>
    </section>
    <script type="module" src="../banner_scroll.js"></script>
    <script type="module" src="course_info.js"></script>
</body>

</html>
